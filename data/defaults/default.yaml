from: markdown+emoji
to: html5

template: index.html
standalone: true
self-contained: false

variables:
  navigation:
    links:
    - index: /
    - posts: /posts
    - about: /about
  content:
    articles:
    - 

metadata:
  author:
  - Oskar Lundin
#metadata-files:

include-before-body: []
include-after-body: []
include-in-header: []
resource-path: [".", "src"]

#filters:

data-dir: data

# ERROR, WARNING, or INFO
verbosity: INFO
log-file: log.json

# part, chapter, section, or default:
top-level-division: chapter
abbreviations:

# auto, preserve, or none
wrap: auto
columns: 80
dpi: 72

extract-media: src

strip-empty-paragraphs: true
eol: lf
strip-comments: false
default-image-extension: ".jpg"

highlight-style: monochrome

# method is plain, webtex, gladtex, mathml, mathjax, katex
# you may specify a url with webtex, mathjax, katex
html-math-method:
  method: katex

email-obfuscation: references

tab-stop: 4
preserve-tabs: true

css:
- site.css

fail-if-warnings: false
dump-args: false
ignore-args: false
trace: false
