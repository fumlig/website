{% extends "base.html" %}

{% block main %}
<section>
{{ page.content|safe }}
{% for post in lists.posts|sort(attribute="title") %}
<article>
<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
Date: {{ post.date }} - Tags: {% for tag in post.tags %}{{ tag }}{{ ", " if not loop.last }}{% endfor %}
<p>{{ post.lead }}</p>
</article>
{% endfor %}
</section>
{% endblock %}
