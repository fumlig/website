{% extends "base.html" %}


{% block title %}
{{ page.title }} - oskarlundin.com
{% endblock %}


{% block main %}
<section>
    {{ page.content|safe }}
    <ol>
    {% for post in lists.posts|sort(attribute="title") %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ol>
</section>
{% endblock %}
