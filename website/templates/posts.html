{% extends "base.html" %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="/css/post.css">
{% endblock %}

{% block main %}
<section>
<h1>{{ page.title }}</h1>
{{ page.content|safe }}
</section>

<section>
<h2>All posts</h2>
{% for post in lists.posts|sort(attribute="created", reverse=True) %}
{% include "post_preview.html" %}
{% endfor %}
</section>
{% endblock %}
