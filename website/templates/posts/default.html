{% extends "base.html" %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="/css/post.css">
{% endblock %}

{% block main %}
<article class="post">
<h1 class="post-title">{{ page.title }}</h1>
<p class="post-meta">Created: <time>{{ page.created }}</time></p>
<p class="post-meta">Modified: <time>{{ page.modified }}</time></p>
<p class="post-lead">{{ page.meta.lead }}</p>
<div class="post-content">{{ page.content|safe }}</div>
</article>
{% endblock %}
