<article class=post>

<h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
<p class="post-created">Created: <time>{{ post.created }}</time></p>
<p class="post-modified">Modified: <time>{{ post.modified }}</time></p>
<p class="post-tags">Tags: {% for tag in post.meta.tags %}{{ tag }}{{ ", " if not loop.last }}{% endfor %}</p>
<p class="post-lead">{{ post.meta.lead }}</p>

</article>
